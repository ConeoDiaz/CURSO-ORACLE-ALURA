<canvas width="600" height="400"> </canvas>

<script>

var pantalla =document.querySelector("canvas");
var pincel = pantalla.getContext("2d");

pincel.fillStyle = "grey";
pincel.fillRect (0,0,600,400);

var colores = ["blue", "red", "green"];


var indiceColorActual = 0; //comienza con el color azul

function exibirAlerta(evento){

//posicion o coordenadas dentro del rectangulo al dar click
var x = evento.pageX - pantalla.offsetLeft;
var y = evento.pageY - pantalla.offsetTop;
console.log(evento);
alert(x + "," + y);


}
function dibujarPunto(evento){

    //posicion o coordenadas dentro del rectangulo al dar click
    var x = evento.pageX - pantalla.offsetLeft;
    var y = evento.pageY - pantalla.offsetTop;
    
    pincel.fillStyle = colores[indiceColorActual];
    pincel.beginPath();
    pincel.arc(x,y,10,0,2*3.14);
    pincel.fill();
    console.log(x + "," + y);


    



}

pantalla.onclick = dibujarPunto;

function alterarColor(oncontextmenu) {
var x = oncontextmenu.pageX - pantalla.offsetLeft;
var y = oncontextmenu.pageY - pantalla.offsetTop;
pincel.fillStyle = "orange";
pincel.beginPath();
pincel.arc(x,y,10,0,2*3.14);
pincel.fill();
console.log(x + "," + y);



    
    return false;

}
pantalla.oncontextmenu = alterarColor;




</script>
