<meta charset="UTF-8">

<h1> Programa año mundial FIFA </h1>

<script>


    function saltoDeLinea() { 
        document.write("<br>"); 
        document.write("<br>"); 
        document.write("<br>"); 
        
        
    }

    function imprimir(frase){
        
        
        document.write(frase);
        saltoDeLinea();
    }

    var añoMundial = 1930;
    var limite =parseInt(prompt("Ingrese el año limite para calcular"));




    while (añoMundial <= limite) {
    
    imprimir("Hubo mundual de la fifa en el año" + añoMundial);
    añoMundial =añoMundial + 4;
    
}

imprimir("fin")
</script>
