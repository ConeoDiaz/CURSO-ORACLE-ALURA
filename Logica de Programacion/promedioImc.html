<meta charset="UTF-8">

<h1>PRACTICA PROMEDIO IMC </h1>

<script>


    function saltoDeLinea() { 
        document.write("<br>"); 
        document.write("<br>"); 
        document.write("<br>"); 
        
        
    }


//Funcion imprimir con un parametro de entrada llamado texto
    function imprimir(texto) {
        
        
        
        //llamo dentro de la funcion imprimir, la funcion Salto de linea
        //---> limpiar y hacer  mas eficiente el codigo
        document.write(texto);
        saltoDeLinea();
    }

    //Procedimos simple para crear una funcion y simplificar la forma de calcular
    //--> y hacer mas eficiente el codigo
    function calcularImc(peso,altura){

        
        return (peso / (altura * altura)); 
        
    } 

    nombre = prompt ("informe su nombre")
    pesoInformado = prompt(nombre + ", Informe su peso: ")
    alturaInformado = prompt(nombre + ", Informe su altura:")

    imcCalculado= calcularImc(pesoInformado,alturaInformado)

    


    imprimir(nombre + ", Su IMC calculado es: " + imcCalculado);

       


    </script>
